<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background: #EEAECA;
background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
    }
    #counter-area {
      touch-action: pan-y;
    }
    .reaction-count {
      font-weight: bold;
      margin-left: 5px;
    }
    .active-like i,
    .active-dislike i {
      color: white !important;
    }
    .active-like {
      background-color: green;
      border-radius: 50%;
      padding: 5px;
    }
    .active-dislike {
      background-color: red;
      border-radius: 50%;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="text-center mt-5">
    <h1>COUNTER</h1>
    <input type="number" id="count" value="0" class="form-control w-25 mx-auto text-center mb-3" readonly />
    <div>
      <span id="increment" class="me-3" style="cursor: pointer;">
        <i class="bi bi-plus-circle-fill fs-2 text-success"></i>
      </span>
      <span id="decrement" style="cursor: pointer;">
        <i class="bi bi-dash-circle-fill fs-2 text-danger"></i>
      </span>
    </div>
  </div>

  <div class="text-center mt-5">
    <h2>LIKES AND DISLIKES</h2>
    <div>
      <span id="LIKES" class="me-3" style="cursor: pointer;">
        <i class="bi bi-hand-thumbs-up fs-3 text-success"></i>
        <span id="likeCount" class="reaction-count">0</span>
      </span>
      <span id="DISLIKES" style="cursor: pointer;">
        <i class="bi bi-hand-thumbs-down fs-3 text-danger"></i>
        <span id="dislikeCount" class="reaction-count">0</span>
      </span>
    </div>
    <div class="mt-3">
      <button id="reset" class="btn btn-warning">Reset</button>
    </div>
  </div>

  <script>
    let count = 0;
    let likeCount = 0;
    let dislikeCount = 0;

    const countInput = document.getElementById('count');
    const likeBtn = document.getElementById('LIKES');
    const dislikeBtn = document.getElementById('DISLIKES');
    const likeCountSpan = document.getElementById('likeCount');
    const dislikeCountSpan = document.getElementById('dislikeCount');

    function updateDisplay() {
      countInput.value = count;
    }

    function increment() {
      count++;
      updateDisplay();
    }

    function decrement() {
      if (count > 0) {
        count--;
        updateDisplay();
      }
    }

    function like() {
      likeCount++;
      likeCountSpan.innerText = likeCount;
      likeBtn.classList.add('active-like');
    }

    function dislike() {
      dislikeCount++;
      dislikeCountSpan.innerText = dislikeCount;
      dislikeBtn.classList.add('active-dislike');
    }

    function resetAll() {
      count = 0;
      likeCount = 0;
      dislikeCount = 0;
      updateDisplay();
      likeCountSpan.innerText = 0;
      dislikeCountSpan.innerText = 0;
      likeBtn.classList.remove('active-like');
      dislikeBtn.classList.remove('active-dislike');
    }

    
    document.getElementById('increment').addEventListener('click', increment);
    document.getElementById('decrement').addEventListener('click', decrement);
    likeBtn.addEventListener('click', like);
    dislikeBtn.addEventListener('click', dislike);
    document.getElementById('reset').addEventListener('click', resetAll);
  </script>
</body>
</html>
