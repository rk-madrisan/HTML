<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUD DETAILS</title>
</head>
<body>
    <h1>STUDENT DETAILS</h1>
    <center>
    NAME <input type="text" name="name" id="n" placeholder=""><br><br>
    ROLL NO <input type="text" name="roll no" id="rn" max="7"><br><br>
    UNIVERSITY REG NO <input type="text" name="reg no" id="rgn"><br><br>
    DATE OF BIRTH <input type="number" name="dob" id="dob" min="18" max="50"><br><br>
    GENDER <br><input type="radio" name="gender" id="m">male <br>
   <br> <input type="radio" name="gender" id="f">female <br>
   </center> 
    
</body>
</html>
