<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LOGIN </title>
    <style>
        form{
            background-color: rgb(223, 215, 202);
            text-align: center;
            margin-left: 2px;
            margin-right: 2px;
            padding: 20px;
        }
        .dd,a{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           background-color: maroon;
            text-decoration: none;
            color: white;
            font-size: 20px;
            width: 100%;
            padding: 10px;
            

        }
        img{
            height: 80px ;
            width: 100px;
        }
        .in{
            width: 40%;
            padding: 30px;
        }
        .hcm{
            text-align: right;
            padding: 60px;
        }
         nav a:hover {
            background-color: rgba(255,255,255,0.2);
        }
         .form-container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: maroon;
        }
        
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .form-group label {
            flex: 1;
            min-width: 150px;
            margin-right: 15px;
            text-align: right;
        }
        
        .form-group .input-container {
            flex: 2;
            min-width: 250px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .radio-group, .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .radio-group div, .checkbox-group div {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        button, input[type="submit"], input[type="reset"] {
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.3s;
        }
        
        input[type="submit"] {
            background-color: maroon;
            color: white;
        }
        
        input[type="reset"] {
            background-color: #ddd;
            color: #333;
        }
        
        input[type="submit"]:hover, input[type="reset"]:hover {
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .form-group label {
                text-align: left;
                margin-bottom: 5px;
                flex: 100%;
            }
            
            .form-group .input-container {
                flex: 100%;
            }
        }
        
        .password-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

         .alert-banner {
            background-color: maroon;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .floating-alert {
            animation: floatBanner 2s infinite ease-in-out;
        }
         @keyframes floatBanner {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
       

    </style>
</head>
<body>
    <center>
    <div class="alert-banner floating-alert">
        APPLICATION CLOSED TODAY
    </div>
    </center>
    
    <div class="dd" style="display: flex;">
        <div class="lg" >
            <img src="rk.webp" alt="">
        </div>
        <div class="in">
            <h2>RK INSTITUTE</h2>
        </div>
        <div class="hcm" >
            <a href="file:///C:/rk%20mern/html/ipl%20table.html">HOME</a>
            <a href="">COURSE</a>
            <a href="">ABOUT</a>
            <a href="">CONTACT</a>
            <a href="">LOGIN</a>
        </div>
    </div>
    
    <center>
    <form action="">
        <table>
            <tr>
                <div class="form-group">
                <label for="uname">STUDENT NAME:</label>
                <div class="input-container">
                    <input type="text" name="uname" id="uname" placeholder="Enter your name" pattern="[a-zA-Z ]+" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">STUDENT ADDRESS:</label>
                <div class="input-container">
                    <textarea name="ADDRESS" id="address" placeholder="Enter your address" cols="30" rows="5" required></textarea>
                </div>
            </div>
            
            <div class="form-group">
                <label for="mail">STUDENT EMAIL:</label>
                <div class="input-container">
                    <input type="email" name="mail" id="mail" placeholder="Enter your email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="dob">DATE OF BIRTH:</label>
                <div class="input-container">
                    <input type="date" name="dob" id="dob" required>
                </div>
            </div>
             <div class="form-group">
                <label for="num">CONTACT NUMBER:</label>
                <div class="input-container">
                    <input type="tel" name="num" id="num" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>GENDER:</label>
                <div class="input-container">
                    <div class="radio-group">
                        <div>
                            <input type="radio" name="gender" id="M" value="male" required>
                            <label for="M">Male</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" id="F" value="female">
                            <label for="F">Female</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>SELECT IF REQUIRED:</label>
                <div class="input-container">
                    <div class="checkbox-group">
                        <div>
                            <input type="checkbox" name="hostel" id="hostel">
                            <label for="hostel">HOSTEL</label>
                        </div>
                        <div>
                            <input type="checkbox" name="bus" id="bus">
                            <label for="bus">BUS</label>
                        </div>
                        <div>
                            <input type="checkbox" name="food" id="food">
                            <label for="food">FOOD</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="course">SELECT THE COURSE:</label>
                <div class="input-container">
                    <select name="course" id="course" required>
                        <option value="">-- Select the course --</option>
                        <option value="bA">BA</option>
                        <option value="bsc">BSC</option>
                        <option value="bcom">BCOM</option>
                        <option value="bba">BBA</option>
                        <option value="bca">BCA</option>
                        <option value="mca">MCA</option>
                        <option value="mcom">MCOM</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="resume">UPLOAD RESUME:</label>
                <div class="input-container">
                    <input type="file" name="resume" id="resume" accept=".pdf,.doc,.docx">
                </div>
            </div>
            
            <div class="form-group">
                <label for="pass">SET PASSWORD:</label>
                <div class="input-container">
                    <input type="password" name="pass" id="pass" placeholder="Enter password" 
                           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$" required>
                </div>
            </div>
            
            <div class="button-group">
                <input type="submit" value="SUBMIT APPLICATION">
                <input type="reset" value="CLEAR FORM">
            </div>
        </form>
    </div>
</body>
</html>
